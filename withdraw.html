<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #218838;
    }
    .balance {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    .history {
      margin-top: 30px;
    }
    .history h3 {
      font-size: 18px;
    }
    .tx {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw Funds</h2>
    <div class="balance">Current Balance: Rs <span id="balance">0</span></div>

    <label>Username</label>
    <input type="text" id="username" readonly>

    <label>Email</label>
    <input type="email" id="email" placeholder="you@example.com">

    <label>Bank/Wallet Info</label>
    <textarea id="bankInfo" placeholder="e.g., eSewa ID / Khalti / Bank Account"></textarea>

    <label>Amount (Rs)</label>
    <input type="number" id="amount" min="1380" placeholder="Minimum Rs 1380">

    <button onclick="submitWithdraw()">Submit Withdrawal</button>

    <div class="history">
      <h3>Past Withdrawals</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("service_hb78kx7"); // Replace with your EmailJS public key
  </script>

  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    document.getElementById("username").value = user;

    let balance = parseInt(localStorage.getItem(user + "_coins")) || 0;
    document.getElementById("balance").textContent = balance;

    function submitWithdraw() {
      const email = document.getElementById("email").value.trim();
      const bankInfo = document.getElementById("bankInfo").value.trim();
      const amount = parseInt(document.getElementById("amount").value);

      if (!email || !bankInfo || isNaN(amount) || amount < 1380) {
        alert("Please fill all fields correctly. Minimum withdraw is Rs 1380.");
        return;
      }

      if (amount > balance) {
        alert("You donâ€™t have enough balance.");
        return;
      }

      const date = new Date().toLocaleString();
      const tx = {
        username: user,
        email,
        bankInfo,
        amount,
        date,
        status: "Pending"
      };

      const history = JSON.parse(localStorage.getItem(user + "_withdrawals")) || [];
      history.unshift(tx);
      localStorage.setItem(user + "_withdrawals", JSON.stringify(history));

      localStorage.setItem(user + "_coins", balance - amount);
      balance -= amount;

      // Send email via EmailJS
      emailjs.send("service_hb78kx7", "template_z9cledc", {
        username: user,
        email,
        bankInfo,
        amount,
        date
      }).then(() => {
        alert("Withdrawal request submitted and email sent!");
        location.reload();
      }).catch((error) => {
        console.error("EmailJS Error:", error);
        alert("Withdrawal submitted but email failed. Try again.");
        location.reload();
      });
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem(user + "_withdrawals")) || [];
      const list = document.getElementById("historyList");
      if (history.length === 0) {
        list.innerHTML = "<p>No withdrawals yet.</p>";
        return;
      }

      history.forEach(tx => {
        const div = document.createElement("div");
        div.className = "tx";
        div.innerHTML = `
          <strong>Rs ${tx.amount}</strong> - ${tx.bankInfo}<br>
          <small>${tx.date} - ${tx.status}</small>
        `;
        list.appendChild(div);
      });
    }

    loadHistory();
  </script>
</body>
</html>
