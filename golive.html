<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Party Broadband Live</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      width: 100%;
      padding: 10px 20px;
      gap: 20px;
    }

    #profile, #timer {
      font-size: 16px;
    }

    #live-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    #local-player {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    .controls {
      position: absolute;
      bottom: 100px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .controls button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 30px;
      color: white;
    }

    #gift-btn {
      position: absolute;
      bottom: 40px;
      padding: 10px 16px;
      background: gold;
      border-radius: 5px;
      color: black;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }

    /* Gift Panel */
    #gift-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px;
      transform: translateY(100%);
      transition: transform 0.4s ease;
      z-index: 20;
    }

    #gift-panel.open {
      transform: translateY(0);
    }

    #gift-panel h3 {
      margin-top: 0;
      border-bottom: 1px solid gold;
      padding-bottom: 5px;
    }

    .gift-option {
      padding: 8px;
      border: 1px solid #555;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .gift-option:hover {
      background: #333;
    }

    #gift-feed {
      margin-top: 10px;
      max-height: 40%;
      overflow-y: auto;
      border-top: 1px solid #444;
      padding-top: 10px;
    }

    .gift-feed-item {
      margin-bottom: 5px;
    }

    #close-gift-panel {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 22px;
      background: none;
      border: none;
      color: gold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div id="profile">My Coins: <span id="coin-count">0</span></div>
    <button onclick="followUser('host_username')" style="background-color: red; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
  + Follow
</button>

    <div><strong>Broadband LIVE</strong></div>
    <div id="timer">00:00</div>
    <div class="viewer-count">üëÅÔ∏è 154 viewers</div>
  </header>

  <div id="live-container">
    <video id="local-player" autoplay muted playsinline></video>
  </div>

  <div class="controls">
    <button id="mute-btn" onclick="toggleMute()">üé§</button>
    <button id="pause-btn" onclick="togglePause()">‚è∏Ô∏è</button>
  </div>

  <button id="gift-btn" onclick="openGiftPanel()"><a href="gifts.html">Gifts üéÅ</a></button>

  <!-- Gift Panel -->
  <div id="gift-panel">
    <button id="close-gift-panel" onclick="closeGiftPanel()">‚úñ</button>
    <div id="gift-feed"></div>
  </div>

  <script>
    let coinBalance = parseInt(localStorage.getItem("coins")) || 0;
    let stream = null;
    let audioTrack = null;
    let videoPaused = false;
    let muted = false;

    document.getElementById("coin-count").textContent = coinBalance;

    let timerInterval, earningInterval;
    let secondsElapsed = 0;

    function startTimer() {
      timerInterval = setInterval(() => {
        secondsElapsed++;
        const minutes = String(Math.floor(secondsElapsed / 60)).padStart(2, "0");
        const seconds = String(secondsElapsed % 60).padStart(2, "0");
        document.getElementById("timer").textContent = `${minutes}:${seconds}`;
      }, 1000);
    }

    function startEarningCoins() {
      earningInterval = setInterval(() => {
        coinBalance += 1000 / 60;
        coinBalance = Math.floor(coinBalance);
        localStorage.setItem("coins", coinBalance);
        document.getElementById("coin-count").textContent = coinBalance;
      }, 60000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function stopEarningCoins() {
      clearInterval(earningInterval);
    }

    async function startLiveStream() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("local-player").srcObject = stream;
        audioTrack = stream.getAudioTracks()[0];

        startTimer();
        startEarningCoins();
      } catch (err) {
        alert("Could not access camera/microphone.");
        console.error(err);
      }
    }

    function toggleMute() {
      if (!audioTrack) return;
      muted = !muted;
      audioTrack.enabled = !muted;
      document.getElementById("mute-btn").textContent = muted ? "üîá" : "üé§";
    }

    function togglePause() {
      if (!stream) return;

      videoPaused = !videoPaused;
      const videoTrack = stream.getVideoTracks()[0];
      videoTrack.enabled = !videoPaused;

      if (videoPaused) {
        stopTimer();
        stopEarningCoins();
        document.getElementById("pause-btn").textContent = "‚ñ∂Ô∏è";
      } else {
        startTimer();
        startEarningCoins();
        document.getElementById("pause-btn").textContent = "‚è∏Ô∏è";
      }
    }

    function openGiftPanel() {
      document.getElementById("gift-panel").classList.add("open");
    }

    function closeGiftPanel() {
      document.getElementById("gift-panel").classList.remove("open");
    }

    function sendGift(giftName, giftCost) {
      if (coinBalance < giftCost) {
        alert("Not enough coins!");
        return;
      }

      coinBalance -= giftCost;
      localStorage.setItem("coins", coinBalance);
      document.getElementById("coin-count").textContent = coinBalance;

      const feed = document.getElementById("gift-feed");
      const sender = "You";
      const item = document.createElement("div");
      item.classList.add("gift-feed-item");
      item.innerHTML = `<strong>${sender}</strong> sent <span>${giftName}</span> <small>(${giftCost} coins)</small>`;
      feed.prepend(item);
    }

    startLiveStream();
    
    function showGiftAnimation(sender, gift) {
  const anim = document.createElement("div");
  anim.className = "gift-animation";
  anim.innerHTML = `<div>${sender} sent<br><strong>${gift.name}</strong></div><img src="${gift.img}" alt="${gift.name}" />`;
  document.body.appendChild(anim);

  setTimeout(() => {
    anim.style.opacity = 0;
    anim.style.transform = "translate(-50%, -150%) scale(1.5)";
  }, 100);

  setTimeout(() => anim.remove(), 1600);
}
function followUser(username) {
  let follows = JSON.parse(localStorage.getItem("follows") || "[]");
  if (!follows.includes(username)) {
    follows.push(username);
    localStorage.setItem("follows", JSON.stringify(follows));
    alert("You followed " + username);
  }
}

  </script>
</body>
</html>
