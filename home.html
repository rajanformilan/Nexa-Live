<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f9f9f9, #e9f1ff);
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .profile-card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .edit-icon {
      position: absolute;
      top: 120px;
      right: 30px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .username {
      font-size: 26px;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    .badge {
      font-size: 12px;
      background: #28a745;
      color: white;
      padding: 3px 12px;
      border-radius: 50px;
      margin-left: 8px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      text-align: center;
    }
    .stat {
      font-size: 22px;
      font-weight: bold;
      color: #444;
    }
    .stat-label {
      font-size: 14px;
      color: #777;
    }

    /* Poppo style button group */
    .btn-group {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }
    .btn-group button {
      flex: 1 1 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 20px;
      font-weight: 700;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn-group button:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }
    .live-btn {
      background: linear-gradient(45deg, #1abc9c, #16a085);
      box-shadow: 0 6px 12px #16a085;
    }
    .crownsit-btn {
      background: linear-gradient(45deg, #9b59b6, #8e44ad);
      box-shadow: 0 6px 12px #8e44ad;
    }
    .Reward-button {
      background: linear-gradient(45deg, #f39c12, #d35400);
      box-shadow: 0 6px 12px #d35400;
    }
    .withdraw-btn {
      background: linear-gradient(45deg, #e67e22, #d35400);
      box-shadow: 0 6px 12px #d35400;
    }
    .dashboard-btn {
      background: linear-gradient(45deg, #3498db, #2980b9);
      box-shadow: 0 6px 12px #2980b9;
    }
    .logout-btn {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      box-shadow: 0 6px 12px #c0392b;
    }

    .section {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
    }
    .section h3 {
      margin-top: 0;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .post {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .refer-code {
      font-size: 18px;
      background: #e0e0e0;
      padding: 6px 14px;
      display: inline-block;
      border-radius: 6px;
      margin: 10px 0;
      font-weight: bold;
    }
    #dailyEarnings {
      font-size: 20px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img src="" id="profilePic" class="profile-pic" alt="Profile">
      <div class="edit-icon" onclick="document.getElementById('fileInput').click()">‚úèÔ∏è</div>
      <input type="file" id="fileInput" style="display:none" onchange="updatePic(event)" />
      <div class="username" id="username">User <span class="badge" id="status">Online</span></div>
      <div class="stats">
        <div>
          <div class="stat" id="coinCount">0</div>
          <div class="stat-label">Coins</div>
        </div>
        <div>
          <div class="stat" id="followerCount">0</div>
          <div class="stat-label">Followers</div>
        </div>
      </div>
      <div class="btn-group">
        <button class="live-btn" onclick="goLive()">üé• Go Live</button>
        <button class="crownsit-btn" onclick="goToCrownSit()">üéâ Party</button>
        <button class="Reward-button" onclick="reward()">üéÅ Reward</button>
        <button class="withdraw-btn" onclick="withdraw()">üí∏ Withdraw</button>
        <button class="dashboard-btn" onclick="goToDashboard()">üìä Dashboard</button>
        <button class="logout-btn" onclick="logout()">üö™ Logout</button>
      </div>
    </div>

    <div class="section">
      <h3>Your Posts</h3>
      <div id="posts"></div>
    </div>

    <div class="section">
      <h3>Refer & Earn</h3>
      <p>Invite friends and earn Rs 20 when they join!</p>
      <div class="refer-code" id="referCode">ABC123</div>
    </div>

    <div class="section">
      <h3>Daily Earnings</h3>
      <p>Your earnings from your investment plan:</p>
      <div id="dailyEarnings">Rs 0</div>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("loggedInUser");
    if (!username) {
      alert("You're not logged in.");
      window.location.href = "login.html";
    }

    const coins = parseInt(localStorage.getItem(username + "_coins")) || 0;
    const followers = parseInt(localStorage.getItem(username + "_followers")) || 0;
    const pic = localStorage.getItem(username + "_profilePic") || "https://i.pravatar.cc/150?u=" + username;
    const refer = localStorage.getItem(username + "_refer") || "ABC123";
    const earnings = parseInt(localStorage.getItem(username + "_dailyEarnings")) || 0;

    document.getElementById("username").innerHTML = username + ' <span class="badge" id="status">Online</span>';
    document.getElementById("coinCount").textContent = coins;
    document.getElementById("followerCount").textContent = followers;
    document.getElementById("profilePic").src = pic;
    document.getElementById("referCode").textContent = refer;
    document.getElementById("dailyEarnings").textContent = "Rs " + earnings;

    function updatePic(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("profilePic").src = e.target.result;
        localStorage.setItem(username + "_profilePic", e.target.result);
      };
      reader.readAsDataURL(file);
    }

    function goLive() {
      window.location.href = "golive.html?user=" + encodeURIComponent(username);
    }

    function goToCrownSit() {
      window.location.href = "crownsit.html?user=" + encodeURIComponent(username);
    }

    function reward() {
      window.location.href ="reward.html";
    }

    function withdraw() {
      window.location.href = "withdraw.html";
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.setItem("loggedIn", "false");
      window.location.href = "login.html";
    }

    // Display posts
    const posts = JSON.parse(localStorage.getItem(username + "_posts")) || [];
    const postContainer = document.getElementById("posts");
    if (posts.length === 0) {
      postContainer.innerHTML = "<p>No posts yet.</p>";
    } else {
      posts.forEach((post) => {
        const div = document.createElement("div");
        div.className = "post";
        div.textContent = post;
        postContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
