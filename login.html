<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
    <a href="index.html">Don't have an account? Signup here</a>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!username || !password) {
        showMessage("Please enter both username and password.", "red");
        return;
      }

      if (!storedUser || storedUser.username !== username || storedUser.password !== password) {
        showMessage("Invalid username or password.", "red");
        return;
      }

      localStorage.setItem("loggedInUser", username);
      showMessage("Login successful! Redirecting...", "green");

      setTimeout(() => {
        window.location.href = "home.html"; // Or wherever you want to redirect
      }, 1000);
    }

    function showMessage(msg, color) {
      const el = document.getElementById("message");
      el.textContent = msg;
      el.style.color = color;
    }
  </script>
</body>
</html>
