<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
    <a href="signup.html">Don't have an account? Signup here</a>
  </div>

  <script>
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "home.html"; // Already logged in
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const savedUser = JSON.parse(localStorage.getItem("user"));

      if (!savedUser) {
        showMessage("No user found. Please sign up first.", "red");
        return;
      }

      if (
        username === savedUser.username &&
        email === savedUser.email &&
        password === savedUser.password
      ) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("currentUser", JSON.stringify(savedUser));
        window.location.href = "home.html";
      } else {
        showMessage("Invalid username, email, or password.", "red");
      }
    }

    function showMessage(msg, color) {
      const el = document.getElementById("message");
      el.textContent = msg;
      el.style.color = color;
    }
  </script>
</body>
</html>
